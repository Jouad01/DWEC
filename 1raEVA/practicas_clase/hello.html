<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<body>
    <p>Hola mundo</p>
    <button onclick="hello()">Click me</button>
</body>
<script>
    function hello() {
        alert("Hello World!");
    }
    document.querySelector('p').style.color = 'red';
    // typeof => devuelve el tipo de dato
</script>
</html>
