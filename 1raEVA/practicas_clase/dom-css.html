<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom css</title>
</head>
<body>
    <p class="saludo" id="primero">
        Hola
    </p>
    <p class="saludo">Que</p>
    <p>Tal</p>
    <script>
        // 1. Cambiar palabra hola por adios y ponerla de color azul
        document.querySelector('#primero').innerHTML = 'Adios';
        document.querySelector('#primero').style.color = 'blue';

        // 2. Pintar la clase saludo de rojo y background-color amarillo
        var saludo = document.querySelectorAll('.saludo');
        for (var i = 0; i < saludo.length; i++) {
            saludo[i].style.color = 'red';
            saludo[i].style.backgroundColor = 'yellow';
        }

        // 3. Añadir a la palabra Tal un '?' al final concatenar un '?' sin volver a escribir tal
        document.querySelector('p:nth-child(3)').innerHTML += '?';

        // 4. Añadir una foto delante de adios y ponerle un tamaño de 100px de ancho
        primero.innerHTML = '<img src=img/img-dom.jpg width=100px>' + primero.innerHTML;

    


    </script>
</body>
</html>
