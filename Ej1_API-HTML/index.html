<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <!-- Geolocalitzi sobre un mapa (Google Maps, Bing Maps, Leaflet, Mapbox...) la ubicació actual on està l'usuari. Mostreu un mapa amb aquesta ubicació. -->

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSE6XIleUMIuX4LYK7ZTvkCw2Y4tQ7jaE&callback=initMap&v=weekly"
        defer></script>
</body>
