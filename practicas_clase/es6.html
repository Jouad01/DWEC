        // CLOUSURES
        function clousure(a, b) {
            function esnclousure(x, y) {
                return x + y;
            }
            function esnclousure2(x, y) {
                return x * y;
            }

            return esnclousure(a, b) - esnclousure2(a, b);
        }

        console.log(clousure(3, 4)); // 3 + 4 - 3 * 4 = -5
    
        /* ARROW FUNCTIONS */
        // Old way
        setTimeout(function() {
            clousure(6, 7);

        // New way
        setTimeout(() => {
            clousure(6, 7);
        }, 1000)

        // 1- Si no tiene {} se considera que hace un return

        function suma(a, b) {
            return a + b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function operacion(a, b, cb) {
            return cb(a, b);
        }

        console.log(operacion(3, 4, suma));
        console.log(operacion(3, 4, multiplicar));
        console.log(operacion(3, 4, function(a, b) {
            return a - b;
        }));

    
        console.log(operacion(3, 4, (a, b) => {
            return a - b;
        }));

        console.log(operacion(3, 4, (a, b) => a - b));
