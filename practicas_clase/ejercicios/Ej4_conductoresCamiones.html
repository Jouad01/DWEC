        // La semana siguiente debe cambiar de cami贸n.

        // RESULTADO:

        // Semana 50: Juan conduce Volvo | Pep conduce Man| Tomeu conduce Scadia. Descansa camion Iveco

        var chofers = ['Pep', 'Juan', 'Tomeu'];
        var camiones = ['Volvo', 'Scania', 'Man', 'Iveco'];
        var semanas = 52;
        for (var semana = 1; semana <= semanas; semana++) {
            var asingacion = '';
            for (var i = 0; i < chofers.length; i++) {
                var conductor = chofers[i];
                var camionIndice = (semana + i) % camiones.length; // clave
                var camion = camiones[camionIndice]
                asingacion += ' ' + conductor + ' conduce ' + camion + ' |';
            }
            console.log('Semana ' + semana + ': ' + asingacion);
        }
</script>
