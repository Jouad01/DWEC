<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback (POLIMORFISMO¿?)
        // que es una funcion de callback?
        // Es una funcion que por parametro se pasa la especificacion 
        function hello() {
            return "Hola";
        }

        function bye() {
            return "Bye";
        }

        // nombre: string y tipo: funcion callback
        function saluda(nombre, tipo) {
            return tipo() + " " + nombre;
        }

        console.log(saluda("Alex", hello));
        console.log(saluda("Rafa", bye));
        console.log(saluda("Toni", function() {
            return "Hasta luego";
        }))

        setTimeout(function() {
            console.log("3 segundos más tarde")
        }, 3000)
    </script>
</body>
</html>
